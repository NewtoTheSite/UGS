ll-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Used to smelt ores </tspan><tspan x="0" dy="46.150000000000006px">into ingots. Each </tspan><tspan x="0" dy="46.150000000000006px">ingot requires 3 </tspan><tspan x="0" dy="46.150000000000006px">ores and 1 coal to</tspan><tspan x="0" dy="46.150000000000006px">smelt. Can be placed</tspan><tspan x="0" dy="46.150000000000006px">next to an energy </tspan><tspan x="0" dy="46.150000000000006px">source to smelt ingots</tspan><tspan x="0" dy="46.150000000000006px">without consuming </tspan><tspan x="0" dy="46.150000000000006px">coal.</tspan></text><text transform="translate(398.03573,118.44794) scale(0.18429,0.18429)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">(Machine)</tspan></text></g></g></svg>